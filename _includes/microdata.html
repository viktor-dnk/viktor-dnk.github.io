<script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "Article",
        "mainEntityOfPage": {
            "@type": "WebPage",
            "@id": "{{ page.url | absolute_url | strip_index | replace:'.ru/page/2/','.ru/' | replace:'.ru/page/3/','.ru/' | replace:'.ru/page/4/','.ru/' | replace:'.ru/page/5/','.ru/' | replace:'.ru/page/6/','.ru/' | replace:'.ru/page/7/','.ru/' | replace:'.ru/page/8/','.ru/' | replace:'.ru/page/9/','.ru/' | replace:'.ru/page/10/','.ru/' | replace:'.ru/page/11/','.ru/' | replace:'.ru/page/12/','.ru/' | replace:'.ru/page/13/','.ru/' }}"
        },
        "headline": "{{ page.title }}",
        "description": "{{ page.share-description }}",
        "image": [
            "{{ page.cover-img[0].first.first | absolute_url | replace:'.jpg','4x3.jpg' }}",
            "{{ page.cover-img[0].first.first | absolute_url | replace:'.jpg','16x9.jpg' }}",
            "{{ page.cover-img[0].first.first | absolute_url | replace:'.jpg','1x1.jpg' }}"
        ],
        "datePublished": "{{ page.date | date_to_xmlschema }}",
        "dateModified": "{{ page.last_modified_at | date_to_xmlschema }}",
        "author": {
            "@type": "Person",
            "name": "Ковешников В.Н.",
            "url": "https://viktor-dnk.ru/info/aboutme/"
        },
        "publisher": {
            "@type": "Organization",
            "name": "Ковешников В.Н.",
            "logo": {
                "@type": "ImageObject",
                "url": "https://viktor-dnk.ru/img/example-logos/amp.jpg"
            }
        }
    }
</script>

<script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "ImageObject",
      "contentLocation": {
        "@type": "TouristDestination",
        "name": "{{ page.location }}"
      },
      "contentUrl": "{{ page.cover-img[0].first.first | absolute_url }}",
      "datePublished": "{{ page.date | date_to_xmlschema }}",
      "description": "{{ page.share-description }}",
      "name": "{{ page.img-caption }}"
    }
</script>

<script type="application/ld+json">
    {
        "@context": "https://schema.org/",
        "@type": "BreadcrumbList",
        "itemListElement": [
            {
                "@type": "ListItem",
                "position": 1,
                "name": "{{ page.collection  | replace:'mysteries-dolmens','&#128302; Загадочные дольмены' | replace:'toponymy','&#128218; Топонимика' }}",
                "item": "https://viktor-dnk.ru/{{ page.collection }}/"
            },
            {
                "@type": "ListItem",
                "position": 2,
                "name": "{% for cat in page.category limit:1 %}{{ cat | replace:'around-krasnodar','&#127969; Краснодар' | replace:'around-sochi','&#127969; Сочи' | replace:'hydro','&#127966; Водные объекты' | replace:'lago-naki','&#127956; Лагонаки' | replace:'mountains','&#127748; Горы' | replace:'oikonyms','&#127963; Населённые пункты' | replace:'sea-coast','&#127749; Побережье' | replace:'info','Информация' | replace:'guide','&#127749; Путеводитель' | replace:'history','&#127956; История' | replace:'in-memory','&#9962; В память' }}{% endfor %}",
                "item": "https://viktor-dnk.ru/{{ page.collection }}/{% for cat in page.category limit:1 %}{{ cat }}{% endfor %}/"
            }
        ]
    }
</script>
